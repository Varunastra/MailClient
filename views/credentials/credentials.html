<!DOCTYPE >
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="credentials.css" />
    </head>

    <body>
        <div>
            <div class="credentials">
                <section class="user">
                    <span>User</span>
                    <input type="text" name="login" placeholder="Username"/>
                    <input type="password" name="password" placeholder="Password" />
                </section>
                <section class="smtp">
                    <span>SMTP</span>
                    <input
                        type="text"
                        name="server"
                        placeholder="Server"
                    />
                    <input
                        type="number"
                        name="port"
                        placeholder="Port"
                    />
                    <div class="ssl">
                        SSL <input type="checkbox" checked />
                    </div>
                </section>
                <section class="pop">
                    <span>POP3</span>
                    <input
                        type="text"
                        name="server"
                        placeholder="Server"
                    />
                    <input
                        type="number"
                        name="port"
                        placeholder="Port"
                    />
                    <div class="ssl">
                        SSL <input type="checkbox" checked />
                    </div>
                </section>
                <button type="submit">Save</button>
            </div>
        </div>
        <script>
            require("./credentials.js");
        </script>
    </body>
</html>
